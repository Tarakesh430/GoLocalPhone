<!DOCTYPE>
<html class="sign-in">
    <head>
        <title>Sign In</title>
		<link rel="stylesheet" href="SignUpCss.css">
    </head>
    <body>
        <main>
           <div class="sign-in-form">
				<h1><b>Sign In to enjoy better experience!!</b></h1>

					<p><span><input type="checkbox"></span>I agree to terms and services</p>
					<button type=button" class="sign-in-btn" >Sign In</button>
					<hr>
					<p class="or">OR</p>
					<button type=button" class="sign-in-btn" >Login with gmail</button>
					<h4 class="register">Create an account?<a href="#"> Register</h4>
				</form>
		   </div>
        </main>
    </body>
</html>
